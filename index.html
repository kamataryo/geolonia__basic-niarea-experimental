<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map" data-hash="on"></div>
    <script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script>
        const map = new window.geolonia.Map("#map")
        const niareaSource = {
            "type": "vector",
            "url": "https://d18lua88hn77yx.cloudfront.net/customtiles/niarea/tilejson.json"
        }
        const waterNameLayer = {
            "id": "niarea-water-name",
            "type": "symbol",
            "source": "niarea",
            "source-layer": "water_name",
            "minzoom": 8,
            "layout": {
                "text-font": [
                "Noto Sans Regular"
                ],
                "text-size": {
                "stops": [
                    [
                    0,
                    10
                    ],
                    [
                    6,
                    14
                    ]
                ]
                },
                "text-field": "{name}",
                "text-max-width": 5,
                "text-rotation-alignment": "map",
                "symbol-placement": "point",
                "symbol-spacing": 350,
                "text-letter-spacing": 0.2,
                "visibility": "visible"
            },
            "paint": {
                "text-color": "#74aee9",
                "text-halo-width": 1.5,
                "text-halo-color": "rgba(255,255,255,0.7)"
            }
        }
        const placeLayer = {
            "id": "niarea-place",
            "type": "symbol",
            "source": "niarea",
            "source-layer": "place",
            "minzoom": 8,
            "layout": {
                "text-font": [
                "Noto Sans Regular"
                ],
                "text-size": 14,
                "text-field": "{name}",
                "text-max-width": 8,
                "visibility": "visible"
            },
            "paint": {
                "text-color": "rgba(102, 102, 102, 1)",
                "text-halo-width": 1.2,
                "text-halo-color": "rgba(255,255,255,0.8)"
            }
        }

        map.on('load', () => {
            map.addSource('niarea', niareaSource)
            map.addLayer(waterNameLayer)
            map.addLayer(placeLayer)
        })
    </script>
</body>
</html>
